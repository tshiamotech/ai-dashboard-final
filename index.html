<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <h1>AI Dashboard</h1>
    <p class="subtitle">Market & Football Predictions</p>

    <div class="card">
      <h2>Market Insights</h2>
      <pre id="market-data">Loading market data...</pre>
      <div class="confidence-bar">
        <div id="market-confidence"></div>
      </div>
      <canvas id="marketChart" width="300" height="150"></canvas>
      <canvas id="marketChart"></canvas>
    </div>

    <div class="card">
      <h2>Football Predictions</h2>
      <pre id="football-data">Loading football data...</pre>
      <div class="confidence-bar">
        <div id="football-confidence"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
  <script src="app.js"></script>
</body>
</html>
